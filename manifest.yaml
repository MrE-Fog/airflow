name: lyftairflow
description: Lyft internal fork of Airflow
repository: git@github.com:lyft/incubator-airflow.git
report_ci: True
credentials: True # Confidant credentials require a development IAM role

groups:
  - name: dev
    members:
      - control.dev
      - lyftairflow.legacy

tests:
  - name: startup
    type: startup
    group: lyftairflow.dev

deploy:
  - name: development
    automatic: True
    legacy: True
  - name: staging
    role: lyftpypi-staging-iad-deploy
    legacy: True
    automatic: True
    orca:
      - orca_location: ops
        region: iad
  - name: production
    role: lyftpypi-production-iad-deploy
    legacy: True
    automatic: True
    orca:
      - orca_location: ops
        region: iad
